<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    @media (max-width: 768px) {
      video {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>
  
 

</body>
</html>
