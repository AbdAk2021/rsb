<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      position: relative;
    }
    
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    
    .form-container {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .input-field {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="form-container">
    <input type="text" class="input-field" placeholder="الاسم">
    <button class="button">انشاء المعايدة</button>
  </div>
</body>
</html>
