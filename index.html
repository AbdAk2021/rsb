<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      position: relative;
    }
    
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    
    .form-container {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .input-field {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .uploaded-image {
      max-width: 300px;
      max-height: 300px;
      margin: 10px auto;
      display: none;
    }
    
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .modal-content {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="form-container">
    <button class="button" onclick="openModal()">انشاء معايدتك</button>
  </div>
  
  <img id="uploaded-image" class="uploaded-image" alt="صورة المستخدم">

  <div id="name-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <form>
        <input type="text" class="input-field" placeholder="الاسم">
        <br>
        <button class="button">حفظ</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById('name-modal');
      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('name-modal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
