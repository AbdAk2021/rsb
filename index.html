<!DOCTYPE html>
<html>
<head>
  <title>صورة GIF تأخذ خلفية الصفحة بالكامل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      background: url("https://thumbs.gfycat.com/AridKaleidoscopicBlacklemur-size_restricted.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .marquee-container {
      width: 200px;
      height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
    }
    
    .marquee {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    .marquee-left {
      left: 0;
      animation: marquee-left 10s linear infinite;
    }
    
    .marquee-right {
      left: auto;
      right: 0;
      animation: marquee-right 10s linear infinite;
    }
    
    @keyframes marquee-left {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(calc(100% + 100px));
      }
    }
    
    @keyframes marquee-right {
       0% {
        transform: translateY(calc(100% + 100px));
      }
      100% {
        transform: translateY(-100%);
      }
    }
    
    /* تعديل القسم الأيمن */
    .marquee-right {
      left: auto;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="marquee-container marquee-left">
    <div class="marquee">
      <img src="https://w7.pngwing.com/pngs/784/60/png-transparent-flag-of-jordan-national-flag-flags-of-the-world-jordan-miscellaneous-flag-national-flag.png" width="100" height="110">
      <img src="https://w7.pngwing.com/pngs/784/60/png-transparent-flag-of-jordan-national-flag-flags-of-the-world-jordan-miscellaneous-flag-national-flag.png" width="100" height="110">
      <img src="https://w7.pngwing.com/pngs/784/60/png-transparent-flag-of-jordan-national-flag-flags-of-the-world-jordan-miscellaneous-flag-national-flag.png" width="100" height="110">
    </div>
  </div>
  <div class="marquee-container marquee-right">
    <div class="marquee">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKYR-MbFgqgNwLZt8ez7LjkoYv6jHSxZVASg&usqp=CAU" width="100" height="110">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKYR-MbFgqgNwLZt8ez7LjkoYv6jHSxZVASg&usqp=CAU" width="100" height="110">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKYR-MbFgqgNwLZt8ez7LjkoYv6jHSxZVASg&usqp=CAU" width="100" height="110">
    </div>
  </div>
</body>
</html>
