<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .video-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted >
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
