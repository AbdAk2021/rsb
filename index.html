<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      position: relative;
    }
    
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    
    .form-container {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .input-field {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .uploaded-image {
      max-width: 300px;
      max-height: 300px;
      margin: 10px auto;
      display: none;
    }
    
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .modal-content {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .greeting {
      color: #4CAF50;
      font-size: 24px;
      margin-top: 10px;
      animation: floating 2s ease-in-out infinite;
    }

    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="form-container">
    <button id="createButton" class="button" onclick="openModal()">انشاء معايدتك</button>
  </div>
  
  <img id="uploaded-image" class="uploaded-image" alt="صورة المستخدم">

  <div id="name-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <form onsubmit="saveName(event)">
        <input type="text" id="nameInput" class="input-field" placeholder="الاسم" required maxlength="15">
        <br>
        <input type="file" id="imageInput" accept="image/*" class="input-field" required>
        <br>
        <button class="button" type="submit">حفظ</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById('name-modal');
      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('name-modal');
      modal.style.display = 'none';
    }

    function saveName(event) {
      event.preventDefault();
      const nameInput = document.getElementById('nameInput');
      const imageInput = document.getElementById('imageInput');
      let name = nameInput.value;
      name = name.substring(0, 15);
      nameInput.value = name;
      closeModal();
      const greetingElement = document.getElementById('greeting');
      if (greetingElement) {
        greetingElement.textContent = name;
      } else {
        const createButton = document.getElementById('createButton');
        createButton.insertAdjacentHTML('beforebegin', `<p id="greeting" class="greeting">${name}</p>`);
      }
      const imageFile = imageInput.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const uploadedImage = document.getElementById('uploaded-image');
        uploadedImage.src = event.target.result;
        uploadedImage.style.display = 'block';

        // تحقق من قراءة الملف بنجاح ثم قم بالتوجيه
        if (reader.result) {
          const redirectURL = `adha.php?name=${encodeURIComponent(name)}&image=${encodeURIComponent(reader.result)}`;
          window.location.href = redirectURL;
        }
      };
      reader.readAsDataURL(imageFile);
    }
  </script>
</body>
</html>
